<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        :root {
            --bg-color: #121212;
            --calc-bg: #1e1e1e;
            --screen-bg: #2d2d2d;
            --text-main: #ffffff;
            --text-secondary: #aaaaaa;
            --btn-bg: #2d2d2d;
            --btn-hover: #3d3d3d;
            --accent-color: #00e5ff; /* Cyan Neon */
            --operator-color: #ff9f43; /* Orange */
            --danger-color: #ff6b6b;
            --shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-main);
        }

        .calculator {
            background-color: var(--calc-bg);
            width: 100%;
            max-width: 350px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
            border: 1px solid #333;
        }

        /* Screen Area */
        .screen {
            background-color: var(--screen-bg);
            width: 100%;
            height: 120px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 15px;
            word-wrap: break-word;
            word-break: break-all;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }

        .previous-operand {
            color: var(--text-secondary);
            font-size: 1rem;
            min-height: 1.5rem;
            margin-bottom: 5px;
        }

        .current-operand {
            color: var(--text-main);
            font-size: 2.5rem;
            font-weight: 600;
        }

        /* Keypad Area */
        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            height: 60px;
            border: none;
            border-radius: 12px;
            background-color: var(--btn-bg);
            color: var(--text-main);
            font-size: 1.25rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            background-color: var(--btn-hover);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        /* Special Button Styles */
        .btn-operator {
            color: var(--accent-color);
            background-color: rgba(0, 229, 255, 0.1);
        }
        
        .btn-operator:hover {
            background-color: rgba(0, 229, 255, 0.2);
        }

        .btn-equals {
            grid-column: span 2;
            background-color: var(--accent-color);
            color: #000;
            font-weight: 700;
        }

        .btn-equals:hover {
            background-color: #33ebff;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.4);
        }

        .btn-clear {
            color: var(--danger-color);
            background-color: rgba(255, 107, 107, 0.1);
        }

        .btn-clear:hover {
            background-color: rgba(255, 107, 107, 0.2);
        }

        /* Ripple Effect Animation */
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        button {
            position: relative;
            overflow: hidden;
        }

        /* Mobile Optimization */
        @media (max-width: 400px) {
            .calculator {
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
                justify-content: flex-end;
                border: none;
            }
            .screen {
                flex-grow: 1;
                max-height: 30vh;
            }
            button {
                height: 70px; /* Larger tap targets */
            }
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="screen">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        <div class="keypad">
            <button class="btn-clear" onclick="clearDisplay()">AC</button>
            <button class="btn-clear" onclick="deleteNumber()">⌫</button>
            <button class="btn-operator" onclick="chooseOperation('%')">%</button>
            <button class="btn-operator" onclick="chooseOperation('/')">÷</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="btn-operator" onclick="chooseOperation('*')">×</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="btn-operator" onclick="chooseOperation('-')">−</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="btn-operator" onclick="chooseOperation('+')">+</button>
            
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="btn-equals" onclick="compute()">=</button>
        </div>
    </div>

    <script>
        // State variables
        let currentOperand = '0';
        let previousOperand = '';
        let operation = undefined;
        let shouldResetScreen = false;

        // UI Elements
        const currentOperandTextElement = document.getElementById('current-operand');
        const previousOperandTextElement = document.getElementById('previous-operand');

        // Core Functions
        function clearDisplay() {
            currentOperand = '0';
            previousOperand = '';
            operation = undefined;
            updateDisplay();
        }

        function deleteNumber() {
            if (currentOperand === '0') return;
            if (currentOperand.length === 1) {
                currentOperand = '0';
            } else {
                currentOperand = currentOperand.toString().slice(0, -1);
            }
            updateDisplay();
        }

        function appendNumber(number) {
            if (shouldResetScreen) {
                currentOperand = '';
                shouldResetScreen = false;
            }
            // Prevent multiple decimals
            if (number === '.' && currentOperand.includes('.')) return;
            // Prevent leading zeros issues
            if (currentOperand === '0' && number !== '.') {
                currentOperand = number;
            } else {
                currentOperand = currentOperand.toString() + number.toString();
            }
            updateDisplay();
        }

        function chooseOperation(op) {
            if (currentOperand === '') return;
            if (previousOperand !== '') {
                compute();
            }
            operation = op;
            previousOperand = currentOperand;
            shouldResetScreen = true;
            updateDisplay();
        }

        function compute() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            
            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        alert("Cannot divide by zero!");
                        clearDisplay();
                        return;
                    }
                    computation = prev / current;
                    break;
                case '%':
                    computation = prev % current;
                    break;
                default:
                    return;
            }

            // Handle floating point precision errors roughly
            computation = Math.round(computation * 100000000) / 100000000;
            
            currentOperand = computation;
            operation = undefined;
            previousOperand = '';
            shouldResetScreen = true; // Ready for new calculation or chaining
            updateDisplay();
        }

        function getDisplayNumber(number) {
            const stringNumber = number.toString();
            const integerDigits = parseFloat(stringNumber.split('.')[0]);
            const decimalDigits = stringNumber.split('.')[1];
            
            let integerDisplay;
            if (isNaN(integerDigits)) {
                integerDisplay = '';
            } else {
                integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 });
            }
            
            if (decimalDigits != null) {
                return `${integerDisplay}.${decimalDigits}`;
            } else {
                return integerDisplay;
            }
        }

        function updateDisplay() {
            currentOperandTextElement.innerText = getDisplayNumber(currentOperand);
            if (operation != null) {
                // Show the operation symbol in the history
                const opSymbols = { '+': '+', '-': '−', '*': '×', '/': '÷', '%': '%' };
                previousOperandTextElement.innerText = 
                    `${getDisplayNumber(previousOperand)} ${opSymbols[operation] || operation}`;
            } else {
                previousOperandTextElement.innerText = '';
            }
        }

        // Add Ripple Effect
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', function(e) {
                let x = e.clientX - e.target.getBoundingClientRect().left;
                let y = e.clientY - e.target.getBoundingClientRect().top;
                
                let ripples = document.createElement('span');
                ripples.style.left = x + 'px';
                ripples.style.top = y + 'px';
                ripples.classList.add('ripple');
                this.appendChild(ripples);

                setTimeout(() => {
                    ripples.remove();
                }, 600);
            });
        });

        // Keyboard Support
        window.addEventListener('keydown', (e) => {
            if (e.key >= 0 && e.key <= 9) appendNumber(e.key);
            if (e.key === '.') appendNumber('.');
            if (e.key === '=' || e.key === 'Enter') compute();
            if (e.key === 'Backspace') deleteNumber();
            if (e.key === 'Escape') clearDisplay();
            if (e.key === '+') chooseOperation('+');
            if (e.key === '-') chooseOperation('-');
            if (e.key === '*') chooseOperation('*');
            if (e.key === '/') chooseOperation('/');
            if (e.key === '%') chooseOperation('%');
        });

    </script>
</body>
</html>
